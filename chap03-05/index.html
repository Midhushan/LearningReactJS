<!DOCTYPE html>
<!-- Class Components -->

<head>
    <title>Learn Reactjs</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .Heading{
            color: blueviolet;
        }
    </style>

</head>

<body> 
    <div id="root"></div>
    <script type="text/babel">
         const Districts = ({name}) => <h1>{name}</h1>;
         class App extends React.Component {
             state = {
                 loggedIn: false
             }
             render() {
                
                 return (
                     <div>
                     <div>This User is {this.state.loggedIn ? "logged in" : "not logged in"}.</div>
                        <Districts name="Kilinochchi" />
                        <Districts name="Jaffna" />
                        <Districts name="Mannar" />
                        <Districts name="Vauniya" />
                     </div>
                 )
                 
             }
         }
         ReactDOM.render(
             <App />,
             
             document.getElementById("root")
         );
    </script>
</body>

</html>
