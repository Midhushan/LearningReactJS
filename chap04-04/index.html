<!DOCTYPE html>
<!--  React Render from a list of objects -->

<head>
    <title>Learn Reactjs</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .Heading{
            color: blueviolet;
        }
    </style>

</head>

<body> 
    <div id="root"></div>
    <script type="text/babel">
         const DistrictList = [
             {id: 1, name: "Kilinochchi", head:"KN"},
             {id: 2, name: "Jaffna", head:"JF"},
             {id: 3, name: "Mannar", head:"MN"},
             {id: 4, name: "Vuaniya", head:"VN"},
             ];
         
         const App = ({districts}) => (
             <ul>
                {districts.map(district => 
                    <li key={district.id}>{district.name} | {district.head}</li>
                )}
             </ul>
         )
         ReactDOM.render(
             <App districts={DistrictList}/>,
             
             document.getElementById("root")
         );
    </script>
</body>

</html>
